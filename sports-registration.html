<!DOCTYPE html>
<html lang = "en">
<head>
<meta charset="utf-8" />
<title>Sports Registration</title>
<style>
body{
    margin: 0;
    font-family: Arial, sans-serif;
    background-color: whitesmoke;
}

.container {
max-width: 950px;
margin: 30px auto;
background-color: white;
padding: 24px;
border-radius: 12px;
box-shadow: 0 4px 14px rgba(0,0,0,0.10);
}

h1{
   text-align: center;
   margin: 0 0 18px 0;
   background-color: powderblue;
}

h2{
    margin: 26px 0 10px 0
}

table{
    text-align: center;
    border: solid 1pt black;
    border-collapse: collapse;
}

th,td{
    border: solid 2px black;
    padding: 10px;
    text-align: left;
    font-size: 14px;
    width: 200px;
}

label {
display: block;
margin-top: 12px;
font-weight: 700;
font-size: 14px;
}

input, button, select {
width: 100%;
box-sizing: border-box;
padding: 9px 10px;
margin-top: 6px;
border-radius: 8px;
border: 1px solid #cbd5e1;
font-size: 14px;
outline: none;
}

input:focus, button:focus, select:focus{
border-color: #0b6aa2;
box-shadow: 0 0 0 3px rgba(11, 106, 162, 0.15);
}

.groupBox {
margin-top: 14px;
padding: 12px;
border: 1px solid #e5e7eb;
border-radius: 10px;
background-color: #f9fafb;
}
.groupTitle {
font-weight: 800;
margin-bottom: 10px;
font-size: 14px;
}

.inline {
display: flex;
flex-wrap: wrap;
gap: 10px 18px;
align-items: center;
}
.inline label {
margin: 0;
font-weight: 600;
display: flex;
gap: 8px;
align-items: center;

}
.inline input[type="radio"],
.inline input[type="checkbox"] {
width: auto;
margin: 0;
}

button[type="submit"], button[type="reset"] {
border: none;
border-radius: 10px;
padding: 10px 14px;
font-weight: 800;
cursor: pointer;
font-size: 14px;
}

button[type="submit"] {
background-color: #0b6aa2;
color: white;
}

button[type="submit"]:hover {
background-color: #084d78;
}

button[type="reset"] {
background-color: #6b7280;
color: white;
}

button[type="reset"]:hover {
background-color: #4b5563;
}

</style>
</head>
<body> 
<div class="container">
<h1>Sports Event Registration Page</h1>
<h2>Upcoming Events</h2>
<table>
    <tr>
        <th>Event</th>
        <th>Date</th>
        <th>Time</th>
        <th>Location</th>
    </tr>
    <tr>
        <td>Soccer</td>
        <td>2026-03-10</td>
        <td>8:00</td>
        <td>Stadium A</td>
    </tr>
    <tr>
        <td>Basketball</td>
        <td>2026-03-12</td>
        <td>10:00</td>
        <td>Arena B</td>
    </tr>
    <tr>
        <td>Swimming</td>
        <td>2026-03-15</td>
        <td>9:00</td>
        <td>Pool C</td>
    </tr>
    <tr>
        <td>Tennis</td>
        <td>2026-03-18</td>
        <td>7:30</td>
        <td>Court D</td>
    </tr>
</table>
 
<h2>Register for an Event</h2>

<form method="POST">
<div class="row2">
    <label for="fullname">Full Name(required)</label>
    <input type="text" id="fullname" placeholder="John Doe" required>

    <label for="Age">Age(16 to 80)</label>
    <input type="number" id="Age" placeholder="(16 to 80)" min="16" max="80" required>

    <label for="Email">Email(required)</label>
    <input type="email" id="Email" placeholder="name@example.com" required>

    <label for="password">Password</label>
    <input type="password" id="password" placeholder="Create a password" minlength="12" maxlength="21" required>

    <label for confirm_password>Confirm Password</label>
    <input type="password" id="confirm_password" placeholder="Re-Enter password" minlength="12" maxlength="21" required>

    <span id="matchMessage"></span>

    <label for="country">Country(select one)</label>
    <select id="country" required>
        <option value="" disabled selected hidden>Select</option>
        <option value="USA">United States</option>
        <option value="Mexico">Mexico</option>
        <option value="Canada">Canada</option>
    </select>

</div>

    <div class="groupBox">
    <div class="groupTitle">Ticket Type (choose one)</div>

    <div class="inline">
    <label>
    <input type="radio" name="ticket_type" value="Standard"> Standard
    </label>

    <label>
    <input type="radio" name="ticket_type" value="VIP"> VIP
    </label>

    <label>
<input type="radio" name="ticket_type" value="Student"> Student
    </label>
    </div>

</div>
    <div class="groupBox">
    <div class="groupTitle">Extra Options (choose any)</div>

    <div class="inline">
    <label><input type="checkbox" name="extras" value="Parking"> Parking</label>
    <label><input type="checkbox" name="extras" value="Meal"> Meal</label>
    <label><input type="checkbox" name="extras" value="Merchandise"> Merchandise</label>
    </div>
    </div>

    <label for="eventdate">Event Date</label>
    <input type="date" id="eventdate" required>

    <label for="time">Arrival Time</label>
    <input type="time" id="time" required>

    <button type="submit">Submit Registration</button>

    <button type="reset">Reset Form</button>
</form>
</div>
</body>
</html>
